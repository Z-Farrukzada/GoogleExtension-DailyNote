<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DailyNote </title>
    <!-- CUSTOM CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <div><img src="./images/search.png" alt="search.png" width="18" height="18"></div>
                <div><input type="text" placeholder="Search" class="searchnote"></div>
                <button class="search_btn">Search</button>
            </div>
            <div class="profile">
                <div>
                    <button class="add_profile_btn" type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" data-bs-whatever="@mdo"><small>Add Profil Info</small></button>
                    <div class="user_info">
                        <span class="profil_gender"></span>
                        <span class="profil_name_user"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main_menu">
                <div class="main_menu_text">
                    <div class="projectType" id="All">All</div>
                    <div class="projectType" id="Business">Business</div>
                    <div class="projectType" id="Personal">Personal</div>
                </div>
                <div><button class="add_new_note">+ Add new note</button></div>
            </div>
            <div class="main_menu_cards">
                <div class="new_note_container">
                    <div>
                        <div><span>Time</span><input type="datetime-local" class="noteTime">
                        </div>
                        <div><span>Add Note</span><textarea name="noteBody" id="noteBody"
                                placeholder="This is my example note ..." cols="30" rows="5"></textarea></div>
                        <div class="new_note_colors">
                            <div><span>Note Background Color</span> <input type="color" value="#ea1919"
                                    class="note_back_color"> </div>
                            <div><span>Note Text Color</span> <input type="color" value="#32c930"
                                    class="note_text_color"> </div>
                            <div class="px-4">
                                <label for="personal">Personal</label>
                                <input type="radio" id="personal" name="project_type" value="Personal" checked>

                            </div>
                            <div class="pr-5">
                                <label for="business">Business</label>
                                <input type="radio" id="business" name="project_type" value="Business">

                            </div>
                            <div class="alarmClock_container">
                                <span>
                                    <input type="checkbox" class="alarmCheckbox"> Add Alarm Time Notification
                                </span>
                                <input type="datetime-local" class="alarmClock">
                            </div>
                        </div>
                        <button class="note_close">Close</button>
                        <button class="note_add">Add</button>
                    </div>
                </div>
                <div class="add_note_container">
                    <div class="note_empty">You don't have any notes</div>
                </div>
            </div>
        </div>
        <div class="foother"> <small><i> ~ Created by Zaur Fərruxzadə </i> ~</small></div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Please choose gender and write username</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="gender" class="col-form-label">Gender:</label>
                                <select name="gender" id="gender" class="form-control">
                                    <option value="Male" selected>Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="col-form-label">Username:</label>
                                <textarea class="form-control" id="username"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary profile_module_btn_close"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary profil_module_btn">Add Profil Info</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- CUSTOM SCRIPT LINK -->
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
